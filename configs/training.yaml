# YOLOv8 Training Configuration for Taqueria Project
project: taqueria_detection
name: yolov8n_taqueria_v1

# Model
model: yolov8n.pt
epochs: 100
patience: 15
batch: 8
imgsz: 640

# Optimization
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Dataset
data: dataset.yaml
cache: ram
workers: 8

# Augmentation
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
copy_paste: 0.0